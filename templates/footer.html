{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Ejemplo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <footer class="main-footer">
        <div class="container py-5" style="background-color: #6777ef">
            <div class="row">
                <div class="col-md-4">
                    <h3 style="color: #2d2e36">Ubicación</h3>
                    <p style="font-size: 18px; color: #ffffff;">
                        Ciudad Universitaria<br>
                        Guillermo Falconí - Loja - Ecuador
                    </p>
                </div>
                <div class="col-md-4">
                    <h3 style="color: #2d2e36">Contacto</h3>
                    <p style="font-size: 18px; color: #ffffff;">
                        <b>Teléfono:</b> 07 2593550 (Opción 1 - Modalidad Presencial)<br>
                        <b>Teléfono:</b> 07 2593550 (Opción 2 - Modalidad Distancia)<br>
                    </p>
                </div>
                <div class="col-md-4">
                  <ul class="list-inline">
                    <li class="list-inline-item"><img src="{% static 'imagenes/logoUNL.png'%}" style="width: 310px; height: 150px;"></li>
                  </ul>
                </div>
            </div>
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col-md-4 {
            flex: 1;
            padding: 15px;
        }
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 100%;
            }
        }
        .list-unstyled {
            padding: 0;
            list-style-type: none;
        }
        .list-inline {
            padding: 0;
            list-style-type: none;
            display: flex;
        }
        .list-inline-item {
            margin-right: 10px;
        }
        .list-inline-item a {
            text-decoration: none;
        }
    </style>
</body>
</html>
