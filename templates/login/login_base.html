<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Aprendiendo juntos</title>
  
    <!-- General CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
    <!-- CSS Libraries -->
    {% block plugins_css %}
  
    {% endblock %}
  
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'stisla/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'stisla/css/components.css' %}">
</head>

<body>
  <div id="app">
    {% block content %}
    
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- ScrollReveal -->
  <script src="{% static 'scrollreveal/scrollreveal.min.js' %}"></script>
  <!-- Stisla -->
  <script src="{% static 'stisla/js/stisla.js' %}"></script>

  <!-- JS Libraies -->
  {% block plugins_js %}

  {% endblock %}

  <!-- Page Specific JS File -->
  {% block page_js %}
  
  {% endblock %}

  <!-- Template JS File -->
  <script src="{% static 'stisla/js/scripts.js' %}"></script>
  <script src="{% static 'stisla/js/custom.js' %}"></script>
</body>
</html>
