{% extends 'layout.html' %}
{% load static %}
{% block content %}
<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
        <div class="card">
          <div class="card-header bg-fdb515">
            <h4 class="text-white">Registar Bitácora <i class="fa fa-archive" aria-hidden="true"></i></h4>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data" autocomplete='off'>
              {% csrf_token %}

                <div class="form-group">
                    {{ form.estudiante.label }}
                    {{ form.estudiante }}
                </div>

                <div class="form-group">
                    {{ form.planificacion.label }}
                    {{ form.planificacion }}
                </div>

                <div class="form-group">
                    {{ form.diagnostico.label }}
                    {{ form.diagnostico }}               
                </div>


              <div class="form-group">
                <div class="text-center mt-4 mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Registrar Bitácora
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  /* Agrega estilos personalizados aquí */
  .card {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }
  .bg-fdb515 {
      background-color: #FDB515 !important; /* Agrega !important para asegurar que el color se aplique */
  }
  .text-white {
      color: #16161d !important; /* Cambia el color del texto a negro */
  }
</style>
{% endblock content %}
