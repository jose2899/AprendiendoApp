{% extends 'layout.html' %}

{% block content %}
  <h2>Eliminar Horario</h2>
  <p>¿Estás seguro que deseas eliminar este horario?</p>
  <p><strong>{{ object }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_horario' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
